  function keyActions(event){
      var asciiCodeForKey = event.keyCode;
      
      console.log("ascii code for key is: " + asciiCodeForKey);
      
      
   
      
      switch (asciiCodeForKey) {
          case 49:
          if (Loop1) Loop1.start(0);
          
          Loop1.volume.value = 0;
          Loop2.volume.value = -100;
          Loop3.volume.value = -100;
          Loop4.volume.value = -100;
          Loop5.volume.value = -100;
      
         
          //console.log("pitch:" + Pitch);
          break;
          
          case 50:
          console.log("which is the key labelled 2");
          
          if (Loop2.loaded) Loop2.start(0);
          Loop1.volume.value = -100;
          Loop2.volume.value = 1;
          Loop3.volume.value = -100;
          Loop4.volume.value = -100;
          Loop5.volume.value = -100;
          break;
          
          case 51:
          if (Loop3.loaded) Loop3.start(0);
          Loop1.volume.value = -100;
          Loop2.volume.value = -100;
          Loop3.volume.value = 0;
          Loop4.volume.value = -100;
          Loop5.volume.value = -100;
          console.log("which is the key labelled 3");
          break;
          
          case 52:
          if (Loop4.loaded) Loop4.start(0);
          Loop1.volume.value = -100;
          Loop2.volume.value = -100;
          Loop3.volume.value = -100;
          Loop4.volume.value = 02;
          Loop5.volume.value = -100;
          
          console.log("which is the key labelled 3");
          break;
          
          case 53:
          if (Loop5.loaded) Loop5.start(0);
          Loop1.volume.value = -100;
          Loop2.volume.value = -100;
          Loop3.volume.value = -100;
          Loop4.volume.value = -100;
          Loop5.volume.value = 0;
          
          console.log("which is the key labelled 3");
          break;
      }
  }
